					document.getElementById("idoption").style = "background:#89e6ff; color:black";
					
		                }
		                else
		                {
					document.getElementById("options").style.display = 'none';
					document.getElementById("idoption").style = "background:#1763ba";
		                }
				     
	                } 

	                function settimeoutpi()
	                {
	                	var n = document.getElementById('timeoutpi').value;
	                	if(n > maxsettime)
	                		n = maxsettime;
	                	if(n < 1)
	                		n = 1;
	                	document.getElementById('timeoutpi').value = n;	
	                }
	                
	                function setnbspacepi()
	                {
	                	var n = document.getElementById('nbspacepi').value;
	                	if(n > maxnbdec)
	                		n = maxnbdec;
	                	if(n < 1)
	                		n = 1;
	                	document.getElementById('nbspacepi').value = n;		                	
	                }
	                
	                function applyoptions()
	                {
	                	tpsMax = parseInt(document.getElementById('timeoutpi').value);
	                	nbspace = parseInt(document.getElementById('nbspacepi').value);
	                	document.getElementById('timeoutrule').innerHTML = tpsMax;
	                	options();
	                }
	                
	                function backoptions()
	                {
	                	document.getElementById('timeoutpi').value = tpsMax;
	                	document.getElementById('nbspacepi').value = nbspace;
	                }
	               
			function entrainement() 
			{
				if(option)
					options();
				practice = !practice;
				resetsetting();
				decimales();
				if(practice)
				{
					document.getElementById("aide").style.display = '';
					document.getElementById("identr").style = "background:#89e6ff; color:black";
				}
				else
				{
					document.getElementById("aide").style.display = 'none';
					document.getElementById("identr").style = "background:#1763ba";
				}
					        
			}

	                
	                function decimales()
	                {
		                pifocus = false;
			        document.getElementById('afficher-pi').innerHTML = "";
			        var n = parseInt(document.getElementById('nbdecpi').value);
			        if(n > maxnbdec)
		                {
				        n = maxnbdec;
	                    		document.getElementById('nbdecpi').value = n;
		                }
		             	if(n < 1)
		                {
				        n = 1;
	                    		document.getElementById('nbdecpi').value = n;
		                }
			        var val = pi1m.substring(startnbdec+2,startnbdec+n+2);
			        var s = parseInt(document.getElementById('nbspacepi').value);
			        if(s > maxnbdec)
		                {
				    s = maxnbdec;
		                    document.getElementById('nbspacepi').value = s;
		                }
		                if(startnbdec == 0)
		                	document.getElementById('afficher-pi').innerHTML = "6.";
		               	else
		               		document.getElementById('afficher-pi').innerHTML = "..";
			        if(s > 0)
				        for(i = s; i < val.length; i=i+s+1)
					        val = val.substring(0,i)+" "+val.substring(i,val.length);			
			        document.getElementById('afficher-pi').innerHTML += val;
	                }
	               
	                function startdecimales()
	                {
	                	pifocus = false;
	                	m = parseInt(document.getElementById('startnbdecpi').value);
	                	if(m > maxstartnbdec)
		                {
				    m = maxstartnbdec;
		                    document.getElementById('startnbdecpi').value = m;
		                }
		                if(m < 1)
		                {
				    m = 1;
		                    document.getElementById('startnbdecpi').value = m;		                
		                }
		                startnbdec = m-1
		                decimales();
	                }

	                function start()
	                {
	                	if(option)
	                		options();
	                	resetsetting();	
		                perdu = false;	
		                document.getElementById("memorypi").style.color = "green"; 
		                var debdec = '6.';
		                if(practice)
		                {
				        if(startnbdec == 1)
				        	debdec = "6.2";                       
		  		        if(startnbdec == 2)
				        	debdec = "6.28 ";
				        if(startnbdec > 2)
						debdec = "..";
				}                      
		                document.getElementById('memorypi').innerHTML = '<span style="color:black">'+debdec+'</span>';
		                document.getElementById('blinkingu').innerHTML = "_";
		                document.getElementById("memorypibox").style.display = '';
				document.getElementById("fauxbox").style.display = '';
				document.getElementById("faux").style = "background:white"; 
			        document.getElementById("faux").style.width = "100%";
		                document.getElementById("faux").style.color = "green"; 
		                document.getElementById('faux').innerHTML = "Go!"; 		                
			        document.getElementById("memorypifocus").focus();

		                if(!practice)   
					document.getElementById("boutons").innerHTML = '<input type="submit" name="back" value="Back" onclick="resetsetting()"   />&nbsp;<input type="submit" name="jouer" value="Restart" onclick="start()"  />';
				else
				        document.getElementById("boutons").innerHTML = '<input type="submit" name="back" value="Back" onclick="entrainement()"   />&nbsp;<input type="submit" name="jouer" value="Restart" onclick="start()"  />';
		                pifocus = true;
		                focusing();
	                }

	                function gameover(texte)
	                {
		                clearTimeout(tim);
			        setScore(score);
		                if(!practice && nbdec >= meilleurNbdec)
		                {
		                    if(score < meilleurScore || meilleurScore == 0 || nbdec > meilleurNbdec)
		                        setMeilleurScore(score);
		                    setMeilleurNbdec(nbdec);
		                }
		                
		                document.getElementById("faux").style = "background:white";
		                document.getElementById("faux").style.color = "red";   
		                document.getElementById("faux").style.width = "100%";
		                document.getElementById("faux").innerHTML = texte;
		                document.getElementById('blinkingu').innerHTML = "&nbsp;";
		                document.getElementById("boutons").innerHTML = '<input type="submit" name="back" value="Back" onclick="resetsetting()"   />&nbsp;<input type="submit" name="jouer" value="Try again" onclick="start()" />';          		               
		                perdu = true;
		                pifocus = false;
	                }

	                function rebour(tps)
	                {	              
			        if (tps > 0)
			        {
			        	document.getElementById("faux").innerHTML = "&nbsp;";
			        	if(tps/tpsMax > 2/3)
			        	        document.getElementById("faux").style = "background:green";
			              	if(tps/tpsMax <= 2/3)
			        		document.getElementById("faux").style = "background:orange";
			        	if(tps/tpsMax <= 1/3)
			        		document.getElementById("faux").style = "background:red";
				        
					document.getElementById("faux").style.width = tps/tpsMax*10+"em";			
				        tim = setTimeout("rebour("+(tps-0.01)+")", 10);
			        }
			        else
			        {
					var addn = (pi1m[2+nbdec] == 8) ? "n" : "";
					gameover('Time\'s up! The next digit is a'+addn+' '+pi1m[2+nbdec]+'. Game over.');
			        }
	                }	
	                
	                function focusing()
	                {
	                	document.getElementById("memorypifocus").focus();  
	                	if(pifocus)
	                		setTimeout("focusing()", 10);
	                }
	                
	                document.onkeyup = function(e)
	                {
				if(e.which == 13)
				{
					if(!practice && nbdec >= meilleurNbdec)
					{
						if(score < meilleurScore || meilleurScore == 0 || nbdec > meilleurNbdec)
							setMeilleurScore(score);
						setMeilleurNbdec(nbdec);
					}
					start();                    
				}
	                }	
	                
	                
	                
	                
	                function evepad()
	                {
                      	        var dec = document.getElementById("memorypifocus").value;
			        var ispnbdec = 2+nbdec;
			        if(practice)
			        	ispnbdec += startnbdec;

		                if(!perdu && pifocus)
		                {						
			                if(dec == '0'  || dec == '1'  || dec == '2'  || dec == '3'  || dec == '4'  || dec == '5'  || dec == '6'  || dec == '7'  || dec == '8'  || dec == '9')
			                {         
				        	if(nbdec == 0)
				                {
						   debut = new Date();
				                }
				                else
				                {     
				                    fin = new Date();
				                    if(dec == pi1m[ispnbdec])
				                        setScore(fin.getTime()-debut.getTime());
				                }     
				      
						    if(dec == pi1m[ispnbdec])
						    {
						    	    setNbdec(nbdec+1);

							    clearTimeout(tim);
							    
							    if(!practice)
                    						    rebour(tpsMax);  
                    					    
							    document.getElementById('memorypi').innerHTML += dec;  
							    

							     if(practice)
							    {
							    	    document.getElementById("faux").style.color = "green"; 
								    if(nbdec == document.getElementById('nbdecpi').value)
									    document.getElementById("faux").innerHTML = 'You have completed your challenge. Congratulations!';
								    
								    else    
									    document.getElementById("faux").innerHTML = 'Correct!';
							    }                
						    }
						    else
						   {
							    if(practice)
							    {
							    				                  
							    	document.getElementById("faux").style.color = "red";
							    	document.getElementById("faux").innerHTML = 'Wrong digit! Try again.';
									    
							    }
							    else 
							    {
								    document.getElementById('memorypi').innerHTML += '<span style="color:red">'+dec+'</span>';
								    var addn = (pi1m[ispnbdec] == 8) ? "n" : "";
								    document.getElementById('blinkingu').innerHTML = "&nbsp;";
							   	gameover('Wrong digit! It was a'+addn+' '+pi1m[ispnbdec]+'. Game over.');
							   }
						  }
						var s = nbspace; 
				                if(s < 1) s = 100;

				                if(nbdec+1 > 1 && ((nbdec+1)%s == 1 ||¬†s == 1))
				                    document.getElementById('memorypi').innerHTML += " ";
			                 }
		                }
		                
		                if(!practice && nbdec >= meilleurNbdec)
		                {
		                    if(score < meilleurScore || meilleurScore == 0 || nbdec > meilleurNbdec)
		                        setMeilleurScore(score);
		                    setMeilleurNbdec(nbdec);
		                }
		                document.getElementById("memorypifocus").value = "";
	                }	
                </script>

                <br>
                <fieldset id="gametab">
                    <br>
                    <div id="scorebox" style="margin-bottom:2em">
                    	<div>
		                <b>Best score:</b> <span id="idmeilleurNbdec">62</span> digits<br>
		                <b>Best time:</b> <span id="idmeilleurScore">0:22'388</span>
		        </div>
		        <div>
		                <b>Score:</b> <span id="nbdec">0</span> digits<br>  
		                <b>Time:</b> <span id="score">0:00'000</span>
		        </div>
                    </div>
                    <div id="aide" style="display:none">	
                        <p>
                        Practice from digit number <input class="diginput" style="width:4.8rem" ;="" type="number" id="startnbdecpi" value="1" onkeyup="resetsetting(); startdecimales()" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57" onfocus="resetsetting();">. Display <input class="diginput" style="width:3.2rem" ;="" type="number" id="nbdecpi" value="50" onkeyup="resetsetting(); decimales()" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57" onfocus="resetsetting();"> first digits:</p>
	                <p id="afficher-pi"></p>
                    </div>
                    <p id="memorypibox" style="margin-top: -1em; display: none;">
                    	<input style="width:0;heigh:0;padding: 0px; border: 0px; opacity:0" id="memorypifocus" type="number" oninput="evepad();">
			<br>
                    	<span id="memorypi" style="color: black;"></span><span id="blinkingu" class="blinking-cursor"></span>
                    </p>
                    <div id="options" style="display: none;">
			    <p>
			    	Time out after <input class="diginput" style="width:1.8rem" ;="" type="number" id="timeoutpi" value="3" onkeyup="settimeoutpi();" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57"> seconds.
			    </p>
			    <p>
			    	Display the digits in groups of <input class="diginput" style="width:3.2rem" ;="" type="number" id="nbspacepi" value="2" onkeyup="setnbspacepi();" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57">.
			    </p>
                    </div>
                    <p></p>
                    <div id="fauxbox" style="display: none;"><div style="display: flex;justify-content: center;"><p id="faux" style="background: white; width: 100%; color: green;">&nbsp;</p></div></div>
                    <p id="boutons"><input type="submit" name="jouer" value="Play" onclick="start()"><br><input type="submit" id="identr" name="entr" value="Practice" onclick="entrainement()"><br><input type="submit" id="idoption" name="option" value="Options" onclick="options()" style="background: rgb(23, 99, 186);"></p>
